<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enroll</title>
    <style>
       body{
           background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeYNuL2S2jV1JoJd3SMcB9U7XSME2JjTI-zQ&s');
           background-size: cover; 
           background-repeat: no-repeat;
           background-size: cover;
           font-size: 25px;
           text-indent: 50px;
           text-align: center;
           text-decoration-color: rgb(0, 0, 0);
       }
    </style>
</head>
<body>
    <h1>enroll</h1>
    <form>
        <label>Enter Name:</label><br>
       <input type="text" name="name" placeholder="Enter your name"/><br>
       
       <label>PhoneNumber:</label><br>
       <input type="number" name="number" placeholder="Enter a phonenumber"/><br>
       
       <label>Email:</label><br>
       <input type="email" name="email" placeholder="Enter a email"/><br>
       
      <label>Qualification</label>
       <select>
          <option value="B.E">B.E</option>
          <option value="B.Tech">B.Tech</option>
          <option value="BA">BA</option>
        </select><br>

        <label>Courses</label>
       <select>
          <option value="JavaFullStack">JavaFullStack</option>
          <option value="PythonFullStack">PythonFullStack</option>
          <option value="Automation">AutomationTesting</option>
        </select><br>

        <label>CGPA:</label><br>
       <input type="number" name="number" placeholder="Enter a CGPA"/><br>
       <input type="submit" value="Submit">
    </form>   
</body>
</html>
